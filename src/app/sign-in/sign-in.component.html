<div class="sign-in-container">
    <mat-card>
      <mat-card-title>Sign In</mat-card-title>
      <mat-card-content>
        <form [formGroup]="signInForm">
          <mat-form-field appearance="outline">
            
            <mat-label>UserName</mat-label>
            <input matInput type="text" formControlName="userName" required>
            <mat-error *ngIf="signInForm.controls['userName'].invalid && signInForm.controls['userName'].touched">
              Please enter a valid userName
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="signInForm.controls['password'].invalid && signInForm.controls['password'].touched">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="signInForm.invalid" (click)="onSubmit()">Sign In</button>
        </form>
      </mat-card-content>
  
      <mat-card-actions>
        <p>Don't have an account? 
          <a (click)="navigateToSignUp()" class="sign-up-link">Sign Up</a>
        </p>
      </mat-card-actions>
    </mat-card>
  </div>
