<mat-card>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="username" />
        <mat-error *ngIf="signUpForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
        <mat-error *ngIf="signUpForm.get('username')?.hasError('minlength')">
          Username must be at least 4 characters long
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" />
        <mat-error *ngIf="signUpForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="signUpForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="'password'" placeholder="Password" formControlName="password" />
        <mat-error *ngIf="signUpForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="signUpForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters long
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput [type]="'password'" placeholder="Confirm Password" formControlName="confirmPassword" />
        <mat-error *ngIf="signUpForm.hasError('mismatch')">
          Passwords do not match
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="!signUpForm.valid">
        Sign Up
      </button>
    </form>
  </mat-card>
